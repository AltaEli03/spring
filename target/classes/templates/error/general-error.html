<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error General</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
            border: 1px solid #ff4444;
            border-radius: 8px;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>⚠️ Error 500 - Ocurrió un error inesperado</h1>
        <p>Hemos detectado un problema en el sistema. Nuestro equipo técnico ha sido notificado.</p>
        <a th:href="@{/home}" class="btn">Volver al inicio</a>
    </div>
</body>
</html>
