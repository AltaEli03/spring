<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/default">

<head>
    <title>Crear Película</title>
</head>

<body>
    <div layout:fragment="content" class="row">
        <div class="col-md-8">
            <h3>
                <a href="/peliculas" class="btn btn-primary"><i class="bi bi-list-ul"></i> Lista de Películas</a>
            </h3>
            <h2>Crear Nueva Película</h2>
            <form action="/peliculas/save" method="post" class="mb-3">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <div class="form-group mb-3">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
                
                <div class="form-group mb-3">
                    <label>Género:</label>
                    <input type="text" class="form-control" name="genero" required>
                </div>
                
                <div class="form-group mb-3">
                    <label>Sinopsis:</label>
                    <textarea class="form-control" name="sinopsis" rows="3" required></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label>Horario:</label>
                            <input type="text" class="form-control" name="horario" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label>Sala:</label>
                            <input type="text" class="form-control" name="sala" required>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label>URL de la Imagen:</label>
                    <input type="text" class="form-control" name="imagenUrl">
                </div>
                
                <div class="form-group mb-3">
                    <label>URL del Video:</label>
                    <input type="text" class="form-control" name="videoEmbed">
                </div>
                
                <div class="form-group mb-3">
                    <label for="available">Estado:</label>
                    <select class="form-select" name="estado" id="estado" required>
                        <option value="true">Disponible</option>
                        <option value="false">No Disponible</option>
                    </select>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label>Fecha Inicio:</label>
                            <input type="date" class="form-control" name="fechaInicio" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label>Fecha Final:</label>
                            <input type="date" class="form-control" name="fechaFinal" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success mt-3"><i class="bi bi-save"></i> Guardar</button>
            </form>
        </div>
    </div>
</body>
</html>
